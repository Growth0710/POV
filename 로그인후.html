<html lang="ko">
<head>

  <style>
    body {
      margin: 0;
      background-color: #e6f7ff;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #666;
      margin-top: 0.5rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-btn {
      background-color: #00bcd4;
      color: white;
    }

    .main-btn:hover {
      background-color: #0097a7;
    }

    .mypage-btn,
    .logout-btn {
      position: absolute;
      top: 15px;
      width: 90px;
      height: 40px;
      font-size: 0.8em;
      padding: 0.5em 1em;
      border-radius: 8px;
    }

    .mypage-btn {
      right: 110px;
      background-color: #66cc66;
      color: #000;
    }

    .logout-btn {
      right: 10px;
      background-color: #ff6666;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>

<body>
  <!-- 상단 버튼 -->
  <button class="mypage-btn" onclick="goMypage()">마이페이지</button>
  <button class="logout-btn" onclick="logout()">로그아웃</button>

  <!-- 중앙 내용 -->
  <h1 id="welcome-message">로그인 확인 중...</h1>
  <p>오늘도 연습의 길을 응원합니다 :)</p>

  <!-- 메인 페이지 이동 -->
  <div class="button-group">
    <button class="main-btn" onclick="goMain()">메인 페이지 이동</button>
  </div>

  <footer>© 2025 POV Project. 실패는 포기하는 순간이다.</footer>

  <script>
    // 로그인 체크
    document.addEventListener("DOMContentLoaded", function() {
      const user = localStorage.getItem("loggedInUser");
      if (!user) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
      } else {
        document.getElementById("welcome-message").textContent = `${user}님 하이콩`;
      }
    });

    // 페이지 이동 함수
    function goMain() {
      mixpanel.track("복제 페이지 이동");
      window.location.href = "duplicate.html";
    }

    function goMypage() {
      mixpanel.track("마이페이지 이동");
      window.location.href = "mypage.html";
    }

    function logout() {
      mixpanel.track("로그아웃");
      localStorage.removeItem("loggedInUser");
      alert("로그아웃되었습니다.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
