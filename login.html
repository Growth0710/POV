<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 페이지</title>
  <style>
    p {
      margin-top: 4px;
      margin-bottom: 4px;
    }
    body {
      background-color: #663300;
      color: white;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 1em;
      margin-top: 2em;
    }

    .login-form input {
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .login-form button {
      background-color: #00ffff;
      color: #0a0f1c;
      font-size: 1em;
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #00dddd;
    }

    .error {
      color: #ff6666;
      margin-top: 0.5em;
      font-size: 0.9em;
      display: none;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>로그인 페이지</h1>
  <form class="login-form" onsubmit="handleLogin(event)">
    <input type="text" id="login-id" placeholder="아이디" required />
    <input type="password" id="login-pw" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
    <p class="error" id="error-message">아이디 또는 비밀번호가 틀렸습니다.</p>
  </form>
  <p><a href="signup.html">계정이 없으신가요? 회원가입하기</a></p>
  <a href="index.html">메인 페이지로 돌아가기</a>

  <!-- Mixpanel SDK -->

    mixpanel.init("ac437f22af20603cbad5199d69e9af92");
    mixpanel.track("로그인 페이지");

    function handleLogin(event) {
      event.preventDefault();

      const id = document.getElementById("login-id").value;
      const pw = document.getElementById("login-pw").value;
      const errorMessage = document.getElementById("error-message");

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const matchedUser = users.find(user => user.id === id && user.password === pw);

      mixpanel.track("로그인 시도", { id });

      if (matchedUser) {
        alert("로그인 완료!");
        // 로그인 유지를 원할 경우 여기서 상태 저장 가능
        localStorage.setItem("loggedInUser", id);
        window.location.href = "메인페이지.html";
      } 
      else {
        errorMessage.style.display = "block";
        mixpanel.track("로그인 실패", { id });
      }
    }
  </script>
</body>
</html>
