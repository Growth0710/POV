<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 페이지</title>
  <style>
    body {
      background-color: #FFFFFF;
      color: black;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 1em;
      margin-top: 2em;
    }

    .signup-form input {
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .signup-form button {
      background-color: #00ffff;
      color: #0a0f1c;
      font-size: 1em;
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-form button:hover {
      background-color: #00dddd;
    }

    .error {
      color: #ff6666;
      font-size: 0.9em;
      display: none;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>회원가입 페이지</h1>
  <form class="signup-form" onsubmit="handleSignup(event)">
    <input type="text" id="new-id" placeholder="아이디" required />
    <input type="password" id="new-pw" placeholder="비밀번호" required />
    <input type="password" id="check-pw" placeholder="비밀번호 확인" required />
    <button type="submit">회원가입</button>
    <p class="error" id="error-msg">비밀번호가 일치하지 않습니다</p>
  </form>
  <p><a href="login.html">이미 계정이 있으신가요? 로그인하기</a></p>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const id = document.getElementById("new-id").value;
      const pw = document.getElementById("new-pw").value;
      const checkPw = document.getElementById("check-pw").value;
      const error = document.getElementById("error-msg");

      // 가상의 존재하는 아이디 리스트 (여기선 'admin'만 존재한다고 가정)
      const existingIds = ["admin"];
      if (existingIds.includes(id)) {
        alert("이미 존재하는 아이디입니다.");
        mixpanel.track("회원가입 실패", {reason: "중복 아이디",id});
        return;
      }
      else {
        alert("사용 가능한 아이디입니다.");
      }
      
      if (pw !== checkPw) {
        error.textContent = "비밀번호가 일치하지 않습니다.";
        error.style.display = "block";
        mixpanel.track("회원가입 실패", {reason: "비밀번호 불일치",id});
        return;
      }

      error.style.display = "none";
      alert("회원가입에 성공했습니다!");
      mixpanel.track("회원가입 성공",{id});
      window.location.href = "index.html"; // 또는 로그인 페이지로 보내도 OK
    }
  </script>
</body>
